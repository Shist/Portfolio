<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset/reset.css" />
    <link rel="stylesheet" href="./style/glStyle/glStyle.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <div class="header__container">
          <img src="./img/header/camera.svg" alt="logo" class="header__logo" />
          <div class="header__nav-wrapper">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-list-item">
                  <a href="#" class="header__link">Skills</a>
                </li>
                <li class="header__nav-list-item">
                  <a href="#" class="header__link">Portfolio</a>
                </li>
                <li class="header__nav-list-item">
                  <a href="#" class="header__link">Video</a>
                </li>
                <li class="header__nav-list-item">
                  <a href="#" class="header__link">Price</a>
                </li>
                <li class="header__nav-list-item">
                  <a href="#" class="header__link">Contacts</a>
                </li>
              </ul>
            </nav>
            <div class="header__lang-wrapper">
              <span class="header__en-sign">en</span>
              <span class="header__slash-sign">/</span>
              <span class="header__ru-sign">ru</span>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__portfolio-cover-wrapper">
          <div class="main__portfolio-info-wrapper">
            <h1 class="main__person-name-headline">Alexa Rise</h1>
            <p class="main__person-info-text">
              Save sincere emotions, romantic feelings and happy moments of life
              together with professional photographer Alexa Rise
            </p>
            <button class="main__btn-hire-me">Hire me</button>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
